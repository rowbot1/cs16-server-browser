<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 1.6 Server Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            color: #ff6b00;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .refresh-btn {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #e65a00;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b00;
        }

        .server-list {
            display: grid;
            gap: 15px;
        }

        .server-card {
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.2);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .server-name {
            color: #ff6b00;
            font-size: 1.2em;
            margin: 0;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .label {
            color: #999;
            min-width: 80px;
        }

        .value {
            color: #e0e0e0;
            font-family: monospace;
        }

        .player-bar {
            flex: 1;
            height: 8px;
            background-color: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }

        .player-fill {
            height: 100%;
            background-color: #ff6b00;
            transition: width 0.3s ease;
        }

        .loading, .error, .no-servers {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #999;
        }

        .error {
            color: #ff4444;
        }

        .notice {
            background-color: #2a2a2a;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .notice a {
            color: #ff6b00;
            text-decoration: none;
        }

        .notice a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Counter-Strike 1.6 Server Browser</h1>
            <div class="controls">
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
            </div>
        </header>

        <div class="notice">
            <p>‚ö†Ô∏è This is a demo version showing sample servers. For live server data, you need to run the Node.js backend locally.</p>
            <p><a href="https://github.com/yourusername/cs16-server-browser" target="_blank">View source code and instructions</a></p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Servers</h3>
                <p id="totalServers">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Players</h3>
                <p id="totalPlayers">0</p>
            </div>
            <div class="stat-card">
                <h3>Last Update</h3>
                <p id="lastUpdate">Never</p>
            </div>
        </div>

        <div class="server-list" id="serverList">
            <div class="loading">Loading servers...</div>
        </div>
    </div>

    <script>
        // Sample server data for demo purposes
        const sampleServers = [
            {
                name: "[EU] Classic Dust2 24/7",
                map: "de_dust2",
                players: 16,
                maxPlayers: 24,
                ip: "185.44.253.5",
                port: 27015
            },
            {
                name: "Public Server #1 | No AWP",
                map: "de_inferno",
                players: 12,
                maxPlayers: 20,
                ip: "193.26.217.201",
                port: 27015
            },
            {
                name: "=AIM= Headshot Only",
                map: "aim_map",
                players: 8,
                maxPlayers: 16,
                ip: "45.235.98.76",
                port: 27015
            },
            {
                name: "Zombie Plague 6.2",
                map: "zm_dust2",
                players: 20,
                maxPlayers: 32,
                ip: "94.242.56.173",
                port: 27015
            },
            {
                name: "GunGame DM",
                map: "gg_simpsons",
                players: 14,
                maxPlayers: 18,
                ip: "185.107.96.107",
                port: 27015
            }
        ];

        function displayServers() {
            const serverList = document.getElementById('serverList');
            const totalServers = document.getElementById('totalServers');
            const totalPlayers = document.getElementById('totalPlayers');
            const lastUpdate = document.getElementById('lastUpdate');

            totalServers.textContent = sampleServers.length;
            totalPlayers.textContent = sampleServers.reduce((sum, server) => sum + server.players, 0);
            lastUpdate.textContent = new Date().toLocaleTimeString();

            serverList.innerHTML = sampleServers.map(server => `
                <div class="server-card">
                    <div class="server-header">
                        <h3 class="server-name">${server.name}</h3>
                    </div>
                    <div class="server-info">
                        <div class="info-row">
                            <span class="label">Map:</span>
                            <span class="value">${server.map}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Players:</span>
                            <span class="value">${server.players}/${server.maxPlayers}</span>
                            <div class="player-bar">
                                <div class="player-fill" style="width: ${(server.players / server.maxPlayers) * 100}%"></div>
                            </div>
                        </div>
                        <div class="info-row">
                            <span class="label">IP:</span>
                            <span class="value">${server.ip}:${server.port}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('refreshBtn').addEventListener('click', displayServers);

        // Initial load
        displayServers();
    </script>
</body>
</html>
